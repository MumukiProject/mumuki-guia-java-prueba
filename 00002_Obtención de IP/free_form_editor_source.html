<div class="form-horizontal">
  <button type="button" class="btn" onclick="getIpAddress()">Obtener dirección IP</button>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Dirección IP</div>
      <input name="ip_address" type="text" class="form-control mu-free-form-input" placeholder="X.X.X.X">
    </div>
  </div>
</div>

<script>
function getIpAddress() {
  $.get("https://api.ipify.org/?format=json", function(data) {
    $(".result").html(data);
    ip_address = data.ip;
    document.getElementById('ip_address').setAttribute('value', ip_address);
  });
}
</script>
