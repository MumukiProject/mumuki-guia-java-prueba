<script>
function writeEmoji(emoji) {
  let emojisInput = $('#emojis_message');
  let emojiCursorStart = emojisInput.prop('selectionStart');
  let emojiCursorEnd = emojisInput.prop('selectionEnd');
  let v = emojisInput.val() || '';
  let textBefore = v.substring(0,  emojiCursorStart);
  let textAfter  = v.substring(emojiCursorEnd, v.length);
  emojisInput.val(textBefore + emoji + textAfter);
  $('#emojis_message.mu-free-form-input').change();
}

</script>
