<div class="form-horizontal">
  <div class="btn-group" role="group" aria-label="Emojis">
    <button type="button" class="btn btn-secondary mu-clipboard" onclick="writeEmoji('a')">🎹</button>
    <button type="button" class="btn btn-secondary mu-clipboard" onclick="writeEmoji(💜)">💜</button>
    <button type="button" class="btn btn-secondary mu-clipboard" onclick="writeEmoji(🔥)">🔥</button>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Mensaje encriptado</div>
      <input name="emojis_message" type="text" class="form-control mu-free-form-input mu-paste-target" placeholder="Emojis">
    </div>
  </div>
</div>


<script>
function writeEmoji(emoji) {
  $("#emojis_message").val("" + emoji);
  $('#emojis_message.mu-free-form-input').change();
}
</script>
