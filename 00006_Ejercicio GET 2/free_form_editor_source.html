<button type="button" class="btn btn-info" onclick="getProvinces()">Obtener provincias</button>
 <div class="form-horizontal">
   <div class="form-group">
     <textarea style="height: 200px;" id="provinces" name="provinces" type="text" class="read-only-editor form-control mu-free-form-input">Tocá el botón para ver las provincias</textarea>
   </div>
   <div class="form-group">
     <div class="input-group">
       <div class="input-group-addon">Provincias</div>
       <input id="province" name="province" type="text" class="form-control mu-free-form-input" placeholder="¿Cuál es la provincia con id igual a 50?">
     </div>
   </div>
 </div>

<style>
 .CodeMirror { height: auto; }
 .CodeMirror-scroll { max-height: 200px; }
</style>

<script>
mumuki.onInputsReady(() => { 
  var editor = $('.CodeMirror')[0].CodeMirror;
  editor.setValue($("#provinces").val());
  editor.setOption('mode', 'application/json');
})

function getProvinces() {
 $.get("https://nolaborables.com.ar/api/v2/feriados/2019", function(data) {
   var provinces = JSON.stringify(data, null, 2);
   $('.CodeMirror')[0].CodeMirror.setValue(provinces);
   $("#provinces").val(provinces);
   $('#provinces.mu-free-form-input').change();
 });
}
</script>
