<button type="button" class="btn btn-info" onclick="getHolidays()">Obtener feriados</button>
  <div class="form-horizontal">
    <div class="form-group">
      <label for="holidays">Tocá el botón para ver los feriados</label>
      <textarea style="height: 200px;" id="holidays" name="holidays" type="text" class="read-only-editor form-control mu-free-form-input"></textarea>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">Motivos</div>
        <input id="holiday_reason" name="holiday_reason" type="text" class="form-control mu-free-form-input" placeholder="¿Cuál es el motivo del segundo feriado?">
      </div>
    </div>
  </div>

<style>
  .CodeMirror { height: auto; border: 1px solid #ddd; }
  .CodeMirror-scroll { max-height: 200px; }
  .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
</style>

<script>
mumuki.onInputsReady(() => { $('.CodeMirror')[0].CodeMirror.setValue($("#holidays").val()); })

function getHolidays() {
  $.get("https://nolaborables.com.ar/api/v2/feriados/2019", function(data) {
    var holidays = JSON.stringify(data, null, 2);
    $('.CodeMirror')[0].CodeMirror.setValue(holidays);
    $("#holidays").val(holidays);
    $('#holidays.mu-free-form-input').change();
  });
}
</script>
